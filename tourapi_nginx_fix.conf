# tourapi.aerocars.cc Nginx 配置修復
# 直接替換現有配置，避開寶塔代理bug

server {
    listen 80;
    server_name tourapi.aerocars.cc;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tourapi.aerocars.cc;

    # SSL 憑證 (寶塔自動管理的路徑)
    ssl_certificate /www/server/panel/vhost/cert/tourapi.aerocars.cc/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/tourapi.aerocars.cc/privkey.pem;

    # SSL 配置
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 代理到 Docker 容器 port 8000
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffer_size 64k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
    }

    # 日誌
    access_log /www/wwwlogs/tourapi.aerocars.cc.log;
    error_log /www/wwwlogs/tourapi.aerocars.cc.error.log;
}