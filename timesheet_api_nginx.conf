# timesheet-api.aerocars.cc Nginx 配置
# 用於 Timesheet 系統的 HTTPS API 代理

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name timesheet-api.aerocars.cc;
    return 301 https://$server_name$request_uri;
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    server_name timesheet-api.aerocars.cc;

    # SSL 憑證路徑 (需要申請 SSL 憑證)
    ssl_certificate /www/server/panel/vhost/cert/timesheet-api.aerocars.cc/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/timesheet-api.aerocars.cc/privkey.pem;

    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # CORS 設定 - 支援 timesheet frontend
    add_header 'Access-Control-Allow-Origin' 'https://timesheet-5fff2.web.app' always;
    add_header 'Access-Control-Allow-Origin' 'https://timesheet-5fff2.firebaseapp.com' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://timesheet-5fff2.web.app';
        add_header 'Access-Control-Allow-Origin' 'https://timesheet-5fff2.firebaseapp.com';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # 代理到 timesheet 後端 (根據您的實際後端端口)
    location / {
        # 假設後端運行在 8130 端口（根據 .env.vps 設定）
        proxy_pass http://127.0.0.1:8130;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffer_size 64k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;

        # 防止重定向問題
        proxy_redirect off;
    }

    # 健康檢查
    location /health {
        return 200 '{"status":"timesheet_api_healthy","target":"http://127.0.0.1:8130","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # 日誌
    access_log /www/wwwlogs/timesheet-api.aerocars.cc.log;
    error_log /www/wwwlogs/timesheet-api.aerocars.cc.error.log;
}