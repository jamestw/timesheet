# 寶塔 Nginx 代理配置 - 粘貼到網站配置中
# 用於解決 timesheet 系統的 HTTPS 代理

server {
    listen 443 ssl http2;
    server_name tourapi.aerocars.cc;

    # SSL 憑證路徑 (寶塔會自動設置)
    ssl_certificate /www/server/panel/vhost/cert/tourapi.aerocars.cc/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/tourapi.aerocars.cc/privkey.pem;

    # SSL 設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # CORS headers for timesheet frontend
    add_header 'Access-Control-Allow-Origin' 'https://timesheet-5fff2.web.app' always;
    add_header 'Access-Control-Allow-Origin' 'https://timesheet-5fff2.firebaseapp.com' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://timesheet-5fff2.web.app';
        add_header 'Access-Control-Allow-Origin' 'https://timesheet-5fff2.firebaseapp.com';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # 代理到 timesheet 後端
    location /api/v1/ {
        proxy_pass http://127.0.0.1:8130/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffer_size 64k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
    }

    # 健康檢查
    location /health {
        return 200 '{"status":"proxy_healthy","target":"http://127.0.0.1:8130"}';
        add_header Content-Type application/json;
    }

    # 根路徑
    location / {
        return 200 '{"message":"Timesheet HTTPS Proxy","api_endpoint":"/api/v1/"}';
        add_header Content-Type application/json;
    }

    # 日誌
    access_log /www/wwwlogs/tourapi.aerocars.cc.log;
    error_log /www/wwwlogs/tourapi.aerocars.cc.error.log;
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name tourapi.aerocars.cc;
    return 301 https://$server_name$request_uri;
}